<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro Motivacional</title>

  <style>
    /* ======== ESTILOS GERAIS ======== */
    body {
      margin: 0;
      background: linear-gradient(135deg, #111, #222);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* ======== ÁREA DO LETREIRO ======== */
    .letreiro-container {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      height: 100px;
      border: 3px solid #00ffcc;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======== TEXTO DO LETREIRO ======== */
    .texto {
      position: absolute;
      white-space: nowrap;
      font-size: clamp(1rem, 4vw, 2rem);
      font-weight: 600;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: deslizar 8s linear infinite alternate;
    }

    /* ======== ANIMAÇÃO DO TEXTO ======== */
    @keyframes deslizar {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* ======== RESPONSIVIDADE ======== */
    @media (max-width: 768px) {
      .letreiro-container {
        height: 80px;
      }
      .texto {
        font-size: clamp(0.8rem, 5vw, 1.4rem);
      }
    }

    @media (min-width: 1600px) {
      .letreiro-container {
        height: 150px;
      }
      .texto {
        font-size: 3rem;
      }
    }

    /* ======== CONTROLE DE VELOCIDADE ======== */
    .controle {
      position: absolute;
      bottom: 20px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: #ddd;
      font-size: 0.9rem;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #00ffcc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="letreiro-container">
    <div class="texto" id="texto">
      "Acredite no seu potencial — cada passo te aproxima do impossível."
    </div>
  </div>

  <div class="controle">
    <label for="velocidade">Velocidade do letreiro:</label>
    <input type="range" id="velocidade" min="2" max="15" value="8">
  </div>

  <script>
    const controle = document.getElementById("velocidade");
    const texto = document.getElementById("texto");

    // Atualiza a velocidade do letreiro conforme o usuário move o controle
    controle.addEventListener("input", () => {
      const valor = controle.value;
      texto.style.animationDuration = `${valor}s`;
    });
  </script>

</body>
</html>
