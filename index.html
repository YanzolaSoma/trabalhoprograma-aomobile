<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro Motivacional Responsivo</title>

  <style>
    /* ======= ESTILO GERAL ======= */
    body {
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* ======= CONTAINER DO LETREIRO ======= */
    .letreiro-container {
      position: relative;
      width: 80vw;        /* Responsivo: 80% da largura da tela */
      max-width: 700px;   /* Limite em telas grandes */
      height: 15vh;       /* Responsivo: 15% da altura */
      max-height: 100px;  
      overflow: hidden;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
    }

    /* ======= TEXTO DO LETREIRO ======= */
    .letreiro-texto {
      position: absolute;
      white-space: nowrap;
      color: #00ffcc;
      font-family: "Poppins", sans-serif;
      font-weight: bold;
      font-size: 4vw; /* Tamanho de texto responsivo */
      text-shadow: 0 0 5px #00ffcc;
    }

    /* ======= AJUSTE EM TELAS PEQUENAS ======= */
    @media (max-width: 600px) {
      .letreiro-container {
        padding: 10px;
        height: 12vh;
      }

      .letreiro-texto {
        font-size: 5vw; /* aumenta um pouco no celular */
      }
    }

    /* ======= SLIDER DE VELOCIDADE ======= */
    .controle {
      position: absolute;
      bottom: 20px;
      width: 80%;
      text-align: center;
      color: #00ffcc;
      font-family: "Poppins", sans-serif;
    }

    input[type="range"] {
      width: 60%;
      accent-color: #00ffcc;
    }
  </style>
</head>

<body>

  <div class="letreiro-container">
    <div class="letreiro-texto" id="texto">"Acredite no seu potencial e vá além!"</div>
  </div>

  <!-- Controle de velocidade -->
  <div class="controle">
    <label for="velocidade">Velocidade:</label>
    <input type="range" id="velocidade" min="1" max="10" value="3">
  </div>

  <script>
    const texto = document.getElementById('texto');
    const container = document.querySelector('.letreiro-container');
    const controleVel = document.getElementById('velocidade');

    let pos = 0;
    let direcao = 1;
    let velocidade = parseInt(controleVel.value);

    controleVel.addEventListener('input', () => {
      velocidade = parseInt(controleVel.value);
    });

    function moverLetreiro() {
      pos += direcao * velocidade;

      // Verifica limites
      if (pos + texto.offsetWidth >= container.offsetWidth) {
        direcao = -1;
      } else if (pos <= 0) {
        direcao = 1;
      }

      texto.style.left = pos + 'px';
      requestAnimationFrame(moverLetreiro);
    }

    moverLetreiro();
  </script>

</body>
</html>
