<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letreiro Saltitante - Estilo DVD</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: black;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ======== TEXTO ======== */
  .texto {
    position: absolute;
    font-size: clamp(1.2rem, 4vw, 2.5rem);
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff;
    user-select: none;
    white-space: nowrap;
  }

  /* ======== CONTROLE DE VELOCIDADE ======== */
  .controle {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-family: sans-serif;
    text-align: center;
    font-size: 0.9rem;
  }

  input[type="range"] {
    width: 200px;
    accent-color: #00ffff;
    cursor: pointer;
  }
</style>
</head>
<body>

  <div class="texto" id="texto">"Acredite no seu potencial!"</div>

  <div class="controle">
    <label for="velocidade">Velocidade:</label><br>
    <input type="range" id="velocidade" min="1" max="20" value="8">
  </div>

<script>
  const texto = document.getElementById("texto");
  const controle = document.getElementById("velocidade");

  let x = 100, y = 100; // posição inicial
  let dx = 3, dy = 3;   // direção e velocidade
  let velocidade = 8;

  function moverTexto() {
    const largura = window.innerWidth;
    const altura = window.innerHeight;
    const rect = texto.getBoundingClientRect();

    x += dx;
    y += dy;

    // colisão horizontal
    if (x + rect.width >= largura || x <= 0) {
      dx = -dx;
      mudarCor();
    }

    // colisão vertical
    if (y + rect.height >= altura || y <= 0) {
      dy = -dy;
      mudarCor();
    }

    texto.style.left = `${x}px`;
    texto.style.top = `${y}px`;

    setTimeout(moverTexto, velocidade);
  }

  function mudarCor() {
    // muda a cor aleatoriamente ao bater na borda
    texto.style.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    texto.style.textShadow = `0 0 20px ${texto.style.color}`;
  }

  controle.addEventListener("input", () => {
    velocidade = 25 - controle.value; // mais valor = mais rápido
  });

  moverTexto();
</script>
</body>
</html>
